
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Tabs - Default functionality</title>
	<link rel="stylesheet" href="jquery-ui-1.8.20.custom/development-bundle/themes/base/jquery.ui.all.css">
	<script src="jquery-ui-1.8.20.custom/development-bundle/jquery-1.7.2.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.core.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.widget.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.tabs.js"></script>
	<link rel="stylesheet" href="jquery-ui-1.8.20.custom/development-bundle/demos/demos.css">
	<script>
	$(function() {
		$( "#tabs" ).tabs();
	});
	</script>
</head>
<body>

<div class="demo">

<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Map</a></li>
		<li><a href="#tabs-2">Survey</a></li>
		<li><a href="#tabs-3">Workspace</a></li>
	</ul>
	<div id="tabs-1">
		<iframe width="900" height="650" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
	src="http://maps.google.ca/maps?hl=en&amp;ie=UTF8&amp;ll=49.891235,-97.15369&amp;spn=49.096765,114.169922&amp;t=m&amp;z=4&amp;output=embed">
	</iframe>
	</div>
	<div id="tabs-2">
		<object width="900" height="650" class="facetsurvey" type="text/html" data="http://facetsurvey.4abyte.com"></object>
	</div>	
	<div id="tabs-3">
		<iframe width="900" height="650" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="files.html"></iframe>
	</div>
</div>

</div>

</body>
</html>
