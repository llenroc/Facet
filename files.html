<html>

<head>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<meta name="viewport" content="user-scalable=no, width=device-width" />

<script src="jquery-ui-1.8.20.custom/development-bundle/jquery-1.7.2.js"></script>
<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.core.js"></script>
<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.widget.js"></script>
<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.mouse.js"></script>
<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.sortable.js"></script>

<script>
$(function() {
		$(this).makeDroppable();
	});
	
$.fn.makeDroppable = function() {
		/* All groups need .group class and .connectedSortable class to join together for sorting */
		$( ".appleCube" ).sortable({
			items: "li:not(.placeholder)",
			connectWith: ".connectedSortable",
			distance: 15,
		}).disableSelection();
};

/* 	type = Type of file it is (what icon will be displayed). Can choose file, image, document, survey, audio
	link = What the text links to */
$.fn.createItem = function(type, link) {
	var typeFormatted = type.charAt(0).toUpperCase() + type.slice(1);
	$(".appleCube").append("<li class = 'icon "+ type +"'><a href='" + link + "'>" + typeFormatted + "</a></li>");
};

</script>

<!-- https://github.com/furf/jquery-ui-touch-punch
Hack to get drag and drop to work on touch devices-->
<script src="javascript/jquery.ui.touch-punch.min.js"></script>

</head>

<body>

<ul class = "appleCube">
<li class = "icon audio">Audio</li>
<li class = "icon file">File</li>
<li class = "icon image">Image</li>
<li class = "icon document">Document</li>
<li class = "icon file">File</li>
<li class = "icon file">File</li>
<li class = "icon audio">Audio</li>
<li class = "icon image">Image</li>
<li class = "icon document">Document</li>
<li class = "icon file">File</li>
<li class = "icon audio">Audio</li>
<li class = "icon image">Image</li>
<li class = "icon file">File</li>
<li class = "icon audio">Audio</li>
<li class = "icon image">Image</li>
<li class = "icon document">Document</li>
<li class = "icon file">File</li>
<li class = "icon file">File</li>
<li class = "icon audio">Audio</li>
</ul>

<button onclick="$(this).createItem('audio','#');">Audio</button>
<button onclick="$(this).createItem('survey','http://facetsurvey.4abyte.com/facetsurvey/252');">Survey</button>
<button onclick="$(this).createItem('file','#');">File</button>
<button onclick="$(this).createItem('image','#');">Image</button>
<button onclick="$(this).createItem('document','#');">Document</button>
</body>

</html>
