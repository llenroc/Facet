<!DOCTYPE html>
<html lang="en">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta name="viewport" content="user-scalable=no, width=device-width" />
<title>Login Page</title>

<link rel="stylesheet" href="css/login.css" />

<script src="javascript/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="javascript/publicsquare.js"> </script>
<script type="text/javascript" src="javascript/server.js"> </script>
<script type="text/javascript" src="javascript/ajax.js"> </script>
<script type="text/javascript" src="javascript/login.js"></script>


</head>

<body>

    
<div id="container">     
    <div id="layout">  
		<center>   
        <div id="content">
        	<h1>
        		Login:
        	</h1> </br>
				Username: <input id="username" type="text" name="username" /><br />
				Password: <input id="password" type="password" name="password" /><br />
				<p id="error" style="display:none;color:red;">Wrong Username or Password</p>
				<input onclick="$(this).login();" type="submit" value="Submit"/>
        </div>  
		</center>    
    </div>    
</div> 





</body>

</html>
