<!DOCTYPE html> 
<html> 
	<head> 
	<title>Participants</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="jquery-ui-1.8.20.custom/js/jquery-1.7.2.min.js"></script>
	<script src="jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.js"></script>
	
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.core.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.widget.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.mouse.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.draggable.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.droppable.js"></script>
	<script src="jquery-ui-1.8.20.custom/development-bundle/ui/jquery.ui.sortable.js"></script>
	
	<script>
	
		$(function() {
			$( "#participantList li" ).not("#participantsHeader").draggable({
				/*appendTo: "body",*/
				helper: "clone",
				cursorAt: { left: 30, top: 20},
				opacity: 0.5,
				connectToSortable: ".group",
				//disabled: true,
			});

			/* All groups need .group class and to join together for sorting */
			$( ".group" ).sortable({
				items: "li:not(.placeholder)",
				distance: 15,
			});
					
		});
		
		$.fn.newGroup = function() {
			$(".group").append("<li data-role='list-divider'>New Group</li>").listview('refresh');
		}
		
	</script>
	
	<!-- https://github.com/furf/jquery-ui-touch-punch
	Hack to get drag and drop to work on touch devices-->
	<script src="javascript/jquery.ui.touch-punch.js"></script>


</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Participants</h1>

	</div><!-- /header -->

		<div data-role="content">	
	
		<ul id="participantList" data-split-icon="delete" data-role="listview" data-inset="true" data-filter="true">
		<li data-role="list-divider" id="participantsHeader">Participants</li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Byron</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Charles</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Christopher</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Daniel</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">David</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Patrick</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Robert</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Roseline</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Yaser</a><a onclick="$(this).parent().remove();">Delete</a></li>
		</ul>
					
		<div class="ui-grid-a">
		<div class="ui-block-a"><a href="#" data-icon="plus" data-role="button" onclick="$(this).newGroup();">New Group</a></div>
		<div class="ui-block-b"><a href="#" data-icon="gear" data-role="button">Edit</a></div>
		</div>
			
		<ul data-role="listview" data-split-icon="delete" data-inset="true" class="group">
		<li data-role="list-divider">Groups</li>
		<li data-role="list-divider">NSERC</li>
		<li><a><img src="icons/person.png" class="ui-li-icon">Yaser</a><a onclick="$(this).parent().remove();">Delete</a></li>
		<li data-role="list-divider">Facet</li>
		</ul>
		
</div>

	</div><!-- /content -->
	
</div><!-- /page -->

</body>
</html>
