<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />


	
	<script src="javascript/jquery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="javascript/google.fastbutton.js"> </script>
	<script type="text/javascript" src="javascript/jquery.google.fastbutton.js"> </script>
	
	<script>
		var start;
		
		$("button").live('touchstart', function() {
			var d = new Date();
			start = d.getTime();
			alert("here");
			
		});
		
		function endTimer() {
			var d2 = new Date();
			var end = d2.getTime();
			
			alert(end - start + " millis");	
		}
	
	
	</script>
</head>


<body onload="$('.fast').fastClick(function(e) { endTimer()});">
	<button onclick="endTimer();">Regular</button>
	<button class="fast">Fastclick</button>

</body>
</html>
