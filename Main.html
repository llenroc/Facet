<!DOCTYPE html>
<html lang="en">
     
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		
		<meta name="apple-mobile-web-app-capable" content="yes">
			
		<!-- iPad Portrait 768x1004 -->
		<link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)" href="splash-1004.png" />
		<!-- iPad Landscape 1024x748 -->
		<link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)" href="splash-1024.png" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		
		<link rel="apple-touch-startup-image" href="ipad-landscape-retina.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
		

        <title>Facet Testing</title>
                   
        <link rel="stylesheet" href="css/jquery.ui.all.css" />
		<link rel="stylesheet" href="css/demos.css" />
	
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />		
		<link rel="stylesheet" type="text/css" href="css/monitter.css" />
		<link rel="stylesheet" type="text/css" href="css/button.css" />
				
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="css/ipad.css" type="text/css" />

        
        <!-- *** scripts *** -->       
        
        <script src="javascript/jquery/jquery-1.7.2.min.js"></script>	
		<script src="javascript/jquery/jquery.bgiframe-2.1.2.min.js"></script>
		<script src="javascript/jquery/jquery-ui-1.8.23.custom.min.js"></script>
        
		
		<script type="text/javascript" src="javascript/site.js"></script>
		
        <script type="text/javascript" src="javascript/jquery.blockUI.js"> </script>		
        <script type="text/javascript" src="javascript/publicsquare.js"> </script>
        <script type="text/javascript" src="javascript/ajax.js"> </script>
        <script type="text/javascript" src="javascript/model.js"> </script>
		<script type="text/javascript" src="javascript/universal.js"> </script>
		
		<script type="text/javascript" src="javascript/scrollfix.min.js"></script>
		<script type="text/javascript" src="javascript/monitter.min.js"></script>
		
		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBpiByGBcI98q-wB0U95uWlddFbYQ6qSmU&sensor=false">
		</script>

        
        <!-- https://github.com/furf/jquery-ui-touch-punch
         Hack to get drag and drop to work on touch devices-->
        <script src="javascript/jquery.ui.touch-punch.min.js"></script>
		

		         
    </head>
    
    <body>
	
		<!-- Toggle button for sliding Participants Panel -->
		<img alt="Toggle Participants View" style="z-index:999;" src="icons/left.png" id="toggleSlide" />
		
		<!-- Log out button -->
		<button class="button blue" onclick="window.location = 'default.html';" style="position:absolute; right:5px;top:5px; z-index:999;">Log out</button>
		
		<!-- Participants Panel -->
        <div class="participants"> 
            <h1>Participants</h1>
			
				<!-- Up and down informational arrows on iPad -->
				<img alt="Up Arrow" src="icons/upS.png" id="upArrow" />
				<img alt="Down Arrow" src="icons/downS.png" id="downArrow" />
				
				<!-- List that contains participants-->
                <ul class = "apple" id="participantList">
                </ul>
				
			<!-- Trash Bin -->
			<ul class="apple"><li class = 'icon trash connectedSortable'>Trash</li></ul>
			
            <h1>Groups</h1>
            
            <div id="editButtonGroup" style="text-align:center; margin-top:5px;">
                <div class="button blue" onclick="ajaxNewGroup()">New</div>
                <div class="button blue" id="renameButton" onclick="rename()">Edit</div>                
            </div>
            		
            <ul class="apple" id = "groupList"></ul>
        </div>
		
		<img alt="Left Arrow" src="icons/leftS.png" id="leftArrow"/>
		<img alt="Right Arrow" src="icons/rightS.png" id="rightArrow"/>

		<div class="queue" style="height:auto; white-space:nowrap; overflow-x:scroll; overflow-y:hidden; position:relative; top:0px; margin-left:-5px; margin-top:-6px;">    
            <ul id="columns"></ul>              
        </div>

        <div class="workspace" style="position:relative; top:-10px; margin-left:-17px; margin-top:0px;">
            <div class="demo">
                <div id="tabs">
                    <ul>
                        <li><a href="#tabs-1">Map</a></li>
                        <li><a href="#tabs-2">Survey</a></li>
                        <li><a href="#tabs-3" onclick="PS.ajax.surveyIndex(PS.model.getSurveysCallback);">Workspace</a></li>
						<li><a href="#tabs-4">File</a></li>
						<li><a href="#tabs-5">Shared Screen</a></li>
                    </ul>
                    <div id="tabs-1">
						<div id="map_canvas"></div>
                    </div>
                    <div id="tabs-2" class="minHeightTab">
                        <object style="border-radius:8px" id="survey_canvas" width="100%" height="100%" class="facetsurvey" type="text/html" data="http://facetsurvey.4abyte.com"></object>
                    </div>	
                    <div id="tabs-3">
                        <div class="files-area" style="width: 100%;">

						<div style="margin-bottom:10px">
							<button class="button blue" onclick="createItem('audio','#' ,'Audio', '.myItems');">Audio</button>
							<button class="button blue" onclick="changeTab(1)">Survey</button>
							<button class="button blue" onclick="createItem('file','#', 'File', '.myItems');">File</button>
							<button class="button blue" onclick="createItem('image','tree.png', 'Image', '.myItems');">Image</button>
							<button class="button blue" onclick="createItem('document','https://docs.google.com/document/d/1CI6nWiu_Z1-pFmAcR8qPTK7S_rOfghr03tMd6aLW6rA/edit', 'Document', '.myItems');">Document</button>
						</div>
						
						<div style="height:700px; overflow-y:auto;" id="accordion">
							<h3><a id="myItemsHeader" href="#">My Items</a></h3>
							<div><ul class = "myItems appleCube"></ul></div>
							<h3><a href="#">Project Items</a></h3>
							<div><ul class = "projectItems appleCube"></ul></div>
							<h3><a href="#">Meeting Items</a></h3>
							<div><ul class = "meetingItems appleCube"></ul></div>
							<h3><a href="#">Surveys</a></h3>
							<div><ul class = "surveyItems appleCube"></ul></div>
						</div>

                        </div>						
                    </div>
					<div id="tabs-4" class="minHeightTab">
						<iframe style="border-radius:8px" id="open_canvas" name="openFile" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0"></iframe>
					</div>
					
					<div id="tabs-5">
						<iframe style="border-radius:8px" id="sharedScreen" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0"></iframe>
					</div>
                </div>
            </div> 
                       
            <div class="twitterfeed">
            </div>
                       
        </div>
        

    </body>  
</html>
