<head>

<title>Public Square New User Page</title>

<link rel="stylesheet" href="css/SignUp.css" />

<script src="javascript/jquery/jquery-1.7.2.js"></script>
<script type="text/javascript" src="javascript/publicsquare.js"> </script>
<!--<script type="text/javascript" src="javascript/server.js"> </script>-->
<script type="text/javascript" src="javascript/ajax.js"> </script>
<script type="text/javascript" src="javascript/SignUp.js"> </script>

</head>

<body>
    
<div id="SignUpContainer">
    <div id="SignUpLayout">
    <center>

        <div id="SignUpContent">
            <h1>
                Welcome to Public Square's User Creation Page
            </h1><br />

            <table align="center">
            <tr>
                <td align="left">Full Name: </td>
                <td><input id="username" type="text" name="username" /></td>
            </tr>
            <tr>
                <td align="left">Email (Username): </td>
                <td><input id="email" type="email" name="email" /></td>
            </tr>
            <tr>
                <td align="left">Password: </td>
                <td><input id="password" type="password" name="password" /></td>
            </tr>
            <tr>
                <td align="left">Password Confirm: </td>
                <td><input id="cpassword" type="password" name="cpassword" /></td>
            </tr>
            </table>

            <p id="pwError" style="display:none;color:red;">Passwords Do NOT Match OR Are Short Than 6 Characters</p>
            <p id="emptyError" style="display:none;color:red;">All Entries Must Contain A Value</p>
            <input onclick="$(this).signup();" type="submit" value="Submit"/>
        </div>

    </center>
    </div>    
</div>

</body>

</html>
