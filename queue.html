<html>
<body>

<!code borrowed from http://www.html5rocks.com/en/tutorials/dnd/basics/!>

<div id="columns">
  <div class="column" draggable="true"><header>Comment</header></div>
  <div class="column" draggable="true"><header>Comment</header></div>
  <div class="column" draggable="true"><header>Poll</header></div>
  <div class="column" draggable="true"><header>Question</header></div>
  <div class="column" draggable="true"><header>Video</header></div>
</div>

<style>
/* Prevent the text contents of draggable elements from being selectable. */
[draggable] {
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
.column {
  height: 75;
  width: 150px;
  float: left;
  border: 2px solid #ccddee;
  background-color: #cde;
  margin-right: 5px;
  -webkit-border-radius: 10px;
  -ms-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 3px #cde;
  -ms-box-shadow: inset 0 0 3px #cde;
  box-shadow: inset 0 0 3px #cde;
  text-align: center;
  cursor: move;
}
.column header {
  color: #FFF;
  text-shadow: #000 0 1px;
  box-shadow: 5px;
  padding: 5px;
  background: -moz-linear-gradient(left center, rgb(0,10,20), rgb(79,179,200), rgb(179,200,250));
  background: -webkit-gradient(linear, left top, right top,
                               color-stop(0, rgb(0,10,20)),
                               color-stop(0.50, rgb(79,179,200)),
                               color-stop(1, rgb(179,200,250)));
  background: -webkit-linear-gradient(left center, rgb(0,10,20), rgb(79,179,200), rgb(179,200,250));
  background: -ms-linear-gradient(left center, rgb(0,10,20), rgb(79,179,200), rgb(179,200,250));
  border-bottom: 1px solid #ddd;
  -webkit-border-top-left-radius: 10px;
  -moz-border-radius-topleft: 10px;
  -ms-border-radius-topleft: 10px;
  border-top-left-radius: 10px;
  -webkit-border-top-right-radius: 10px;
  -ms-border-top-right-radius: 10px;
  -moz-border-radius-topright: 10px;
  border-top-right-radius: 10px;
}
</style>

<style>
.column.over {
  border: 2px dashed #000;
}
</style>

<script>
var dragSrcEl = null;

function handleDragStart(e) {
  // Target (this) element is the source node.
  //this.style.opacity = '0.4';

  dragSrcEl = this;

  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', this.innerHTML);
}

function handleDragOver(e) {
  if (e.preventDefault) {
    e.preventDefault(); // Necessary. Allows us to drop.
  }

  e.dataTransfer.dropEffect = 'move';  // See the section on the DataTransfer object.

  return false;
}

function handleDragEnter(e) {
  // this / e.target is the current hover target.
  this.classList.add('over');
}

function handleDragLeave(e) {
  this.classList.remove('over');  // this / e.target is previous target element.
}

function handleDrop(e) {
  // this/e.target is current target element.

  if (e.stopPropagation) {
    e.stopPropagation(); // Stops some browsers from redirecting.
  }

  // Don't do anything if dropping the same column we're dragging.
  if (dragSrcEl != this) {
    // Set the source column's HTML to the HTML of the columnwe dropped on.
    dragSrcEl.innerHTML = this.innerHTML;
    this.innerHTML = e.dataTransfer.getData('text/html');
  }

  return false;
}

function handleDragEnd(e) {
  // this/e.target is the source node.

  [].forEach.call(cols, function (col) {
    col.classList.remove('over');
  });
}

var cols = document.querySelectorAll('#columns .column');
[].forEach.call(cols, function(col) {
  col.addEventListener('dragstart', handleDragStart, false);
  col.addEventListener('dragenter', handleDragEnter, false)
  col.addEventListener('dragover', handleDragOver, false);
  col.addEventListener('dragleave', handleDragLeave, false);
  col.addEventListener('drop', handleDrop, false);
  col.addEventListener('dragend', handleDragEnd, false);
});
</script>

</body>
</html>
