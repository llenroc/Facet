<body>

    
<div id="container">     
    <div id="layout">  
		<center>   
        <div style="max-width:700px" id="content">
        	<h1 id="pageHeader">
        		Login:
        	</h1> <br />
			<div class="hideMe">
            <table id="tcontent" align="center">
            <tr>
				<td>Username: </td>
                <td><input id="username" type="text" name="username" /></td>
            </tr>
            <tr>
				<td>Password: </td>
                <td><input id="password" type="password" name="password" /></td>
            </tr>
            </table>

			<p id="error" style="display:none;color:red;">Wrong Username or Password</p>
			<button style="margin-top:5px;" class="button blue" onclick="login()"/>Submit</button>
            <a style='color:#0000FF; text-decoration:underline;' href="SignUp.html">Sign Up</a></p>
			</div>
			<center>
			
			<div id="projectDiv" style="display:none;">
			<b>Please select the meeting to join. These meetings are associated to your account:</b>
			<ul id="projectList" class="apple">
						
			</ul>
			</br></br><input id="joincode"></input><button class = "button blue" onclick="joinMeetingFromCode($('#joincode').val())">Join Meeting by Code</button></br>
			<div id="joincodeerror" style="display:none; margin-top:10px; color:red;">Invalid Code</div>
			</div>
			</center>
			
        </div>  
		</center>    
    </div>    
</div>
